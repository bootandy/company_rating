<!DOCTYPE HTML>
<html>
<head>
    <script src="kinetic.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script src="/static/jquery.json-2.4.min.js"></script>
</head>

<body>
   <div id="container"></div>

    <button class='save_button'>submit &amp; show averages</button>

    <script>
        var total_width = 600;
        var total_height = 500;
        var grid_width = 400;
        var grid_height = 400;

         var rectangles = [{
           
            name: "ebay",
            image: null,
            x: 100,
            y: 40,
            width: 200,
            height: 137,
            dragging: false,
            offsetX: 0,
            offsetY: 0,

        }, {
        
            name: "Facebook",
            image: null,
            x: 250,
            y: 55,
            width: 93,
            height: 104,
            dragging: false,
            offsetX: 0,
            offsetY: 0,
        
        }, {

            name: "Twitter",
            image: null,
            x: 350,
            y: 55,
            width: 93,
            height: 104,
            dragging: false,
            offsetX: 0,
            offsetY: 0,

        }, {

            name: "Dropbox",
            image: null,
            x: 450,
            y: 55,
            width: 93,
            height: 104,
            dragging: false,
            offsetX: 0,
            offsetY: 0,
        
        }, {
        
            name: "Amazon",
            image: null,
            x: 550,
            y: 55,
            width: 93,
            height: 104,
            dragging: false,
            offsetX: 0,
            offsetY: 0,
        
        } , {

            name: "Gmail",
            image: null,
            x: 50,
            y: 55,
            width: 93,
            height: 104,
            dragging: false,
            offsetX: 0,
            offsetY: 0,
        
        }];

        $(document).ready(function() {

            $('.save_button').click(function(){
                var data = [];
                var c_ids = [];

                for (var i = 0; i < companies.length; i++) {
                    if (companies[i].getX() < grid_width) {
                        data.push( { "x": companies[i].getX(), "y": companies[i].getY(), "c": String(companies[i].getId()) } );
                        c_ids.push(String(companies[i].getId()));
                    }
                }

                // Save these positions
                $.ajax ({
                    type: "POST",
                    url: '/data/',
                    dataType: 'json',
                    contentType: "application/json; charset=utf-8",
                    data: $.toJSON(data),
                }).done(function(result) {

                    // Positions saved. Now load the averages
                    $.ajax ({
                        type: "POST",
                        url: '/averages/',
                        dataType: 'json',
                        contentType: "application/json; charset=utf-8",
                        data: $.toJSON(c_ids),
                    }).done(function(result2) {
                        display_averages( result2 );
                    });

                });
            });
            function display_averages(data) {
                var results = data['result'];
                average_layer.remove();
                average_layer = new Kinetic.Layer();

                for (var i = 0; i < results.length; i++) {
                    var c = null;
                    if (results[i]._id == 1) {
                        c = build_company_group(30, 'Dropbox Average', 1, true);
                    } else if (results[i]._id == 2) {
                        c = build_company_group(60, 'Facebook Average', 2, true);
                    } else if (results [i]._id == 3) {
                        c = build_company_group(90, 'Twitter Average', 3, true);
                    }
                    if (c != null) {
                        c.setX(results[i].avgx);
                        c.setY(results[i].avgy);
                        average_layer.add(c);
                    }
                }
                stage.add(average_layer);

            }
            var average_layer = new Kinetic.Layer();

        });

        var companies = [];
        var stage;

        function build_company_group(y, c_name, c_id, is_average, c_img) {
            var group = new Kinetic.Group({
                x: grid_width + 30,
                y: y,
                draggable: !is_average,
                id: c_id,
            });
            

            var simpleText = new Kinetic.Text({
                x: 10,
                y: -10,
                text: c_name,
                image: c_img,
                fontSize: 20,
                fontFamily: 'Calibri',
                fill: 'white'
            });

            
            group.add(simpleText);

            group.on('mouseover', function() {
                document.body.style.cursor = 'pointer';
            });
            group.on('mouseout', function() {
                document.body.style.cursor = 'default';
            });
            return group;
        }

        function build_background(layer, stage_width, stage_height) {
            var grid_background = new Kinetic.Rect({
                x: 0,
                y: 100,
                width: total_width,
                height: total_height,
                fill: 'lightgrey',
                stroke: ''

            });
            
            layer.add(grid_background);
            
            var grid_background = new Kinetic.Rect({
                x: 0,
                y: 0,
                width: total_width,
                height: total_height - grid_height,
                fill: 'gray',
                stroke: ''
            });

            layer.add(grid_background);
        }

        stage = new Kinetic.Stage({
            container: 'container',
            width: total_width,
            height: total_height,
        });
        var layer = new Kinetic.Layer();

        // yuck!
        build_background(layer, stage.getWidth(), stage.getHeight());

        var c = build_company_group(30, 'Dropbox', 1, false);
        companies.push(c);
        layer.add(c);

        var c = build_company_group(60, 'Facebook', 2, false);
        companies.push(c);
        layer.add(c);

        var c = build_company_group(90, 'Twitter', 3, false);
        companies.push(c);
        layer.add(c);

        stage.add(layer);
    </script>
     <span class='logos' my_id='1' >
            <img src='/static/img/dropbox-logo.jpg'/>
            Dropbox
        </span>
</body>
</html>
